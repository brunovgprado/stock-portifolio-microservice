service: stock-portfolio

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    DYNAMODB_TABLE: StockPurchases
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  testapi:
    handler: handler.test
    events:
      - http:
          path: purchase/test
          method: get
  portfolio:
    handler: handler.portfolio
    events:
      - http:
          path: purchase/portfolio
          method: get
  purchase:
    handler: handler.purchase
    events:
      - http:
          path: purchase/register
          method: get

resources:
  Resources:
    StockPurchases: 
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: InvestorId
            AttributeType: S
          - AttributeName: PurchaseId
            AttributeType: S
        KeySchema:
          - AttributeName: InvestorId
            KeyType: HASH
          - AttributeName: PurchaseId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1